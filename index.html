  <main class="wrap">
    <section class="controls card">
      <div class="row">

          <option value="all">In + Out</option>
          <option value="in">In rotation</option>
          <option value="out">Out of rotation</option>
        </select>

        <select id="sort" class="select">
          <option value="name_asc">Sort: Name (A→Z)</option>
          <option value="name_desc">Sort: Name (Z→A)</option>
          <option value="days_desc">Sort: Days (high→low)</option>
          <option value="days_asc">Sort: Days (low→high)</option>
        </select>
        <select id="playstyle" class="select">
          <option value="all">All playstyles</option>
        </select>
      </div>
      <div class="row tiny muted">
        Tip: Click a map to expand details (like a spoiler).
      </div>
    </section>

    <section class="grid2">
      <section class="card">
        <h2>✅ In rotation</h2>
        <div id="in-list" class="list"></div>
      </section>

      <section class="card">
        <h2>❌ Out of rotation</h2>
        <div id="out-list" class="list"></div>
      </section>

    </section>
  </main>
